<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('spacebg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Times New Roman", serif;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
       .header {
            position: relative; 
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container-1 {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
        }
        .nav-list {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        .nav-list a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Exo 2', sans-serif !important;
            text-transform: uppercase;
            padding: 15px 10px;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.2s ease;
        }
        .nav-list a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 3px;
            background-color: #ff4655;
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        .nav-list a:hover::after, .nav-list a:active::after {
            width: 100%;
            background-color: #ff4655;
        }
    
        .nav-list a:hover, #nav-active:hover{
            color: #ff4651;
        }
        .nav-list a:active, #nav-active:active{
            color: #ffffff;
        }
        #nav-active {
            text-decoration: none;
            color: #e73737;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Exo 2', sans-serif !important;
            text-transform: uppercase;
            padding: 15px 10px;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.2s ease;
        }
        .actions {
            display: flex;
            right: 20px;
            align-items: center;
            gap: 10px;
        }
        .btn {
            text-decoration: none;
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Exo 2', sans-serif !important;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover, .btn:active {
            background-color: #262626;
            border-radius: 9px;
            color: #ff4655;
            cursor: pointer;
        }
