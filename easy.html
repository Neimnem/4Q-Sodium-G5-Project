<!DOCTYPE html>
<html>
    <head>
        <title>Easy Mode</title>
        <link rel="stylesheet" href="easy.css">

    <body>
        <!-- Header -->
        <header class="header">
            <div class="container-1">
                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav-list">

			<li><a href="about.html">About</li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Section -->
        <section>
            <h1>Simon Says - Easy Mode</h1>
            
            <div class="score-container">
                <div id="score">Score: 0</div>
                <div id="high-score">High Score: 0</div>
            </div>

            <div class="board">
                <div class="panel lightyellow" data-color="lightyellow"></div>
                <div class="panel lightblue" data-color="lightblue"></div>
                <div class="panel pink" data-color="pink"></div>
                <div class="panel teal" data-color="teal"></div>
            </div>

            <div class="center">
                <button id="start">Start Game</button>
            </div>

            <div id="game-over">
                <div id="game-over-text"></div>
                <button id="play-again" class="button">Play Again</button>
            </div>
        </section>
