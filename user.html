<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-1">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="choice.html">Games</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Greeting Section -->
    <section class="greeting">
        <h2 id="greeting"></h2> 
    </section>

    <!-- Login Section -->
    <section class="login-container">
        <h2 class="h2-login">Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username">
            <button type="submit" aria-label="Login to your account">Login</button>
        </form>
    </section> 

    <!-- Buttons Section -->
    <section class="button-container">
        <a href="choice.html" class="button play-button">Play</a>
        <button id="logoutBtn" class="button">Logout</button>
    </section>

    <!-- Script -->
    <script>
        // Sets username in localStorage
        function setUsername(username) {
            localStorage.setItem("username", username);
        }

        // Gets username from localStorage
        function getUsername() {
            return localStorage.getItem("username");
        }

        // On page load, greet user and toggle buttons
        window.onload = function () {
            var username = getUsername();
            if (username) {
                document.getElementById("greeting").innerHTML = "Welcome, " + username + "!!!";
                document.querySelector(".button-container").style.visibility = "visible";
            } else {
                document.getElementById("greeting").innerHTML = "Welcome, guest!";
                document.querySelector(".button-container").style.visibility = "hidden";
            }
        }

        // Handle form submission
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            var input = document.getElementById("username");
            var username = input.value.trim();

            if (/^[A-Za-z0-9]+$/.test(username)) {
                setUsername(username);
                location.reload();
            } else {
                alert("Try again! Username must contain only letters and numbers.");
            }
        });

        // Logout (remove only username)
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("username");
            location.reload();
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <p class="p-footer">
            Copyright &copy;2025 
            <a href="#">Simon Says</a> |
            <a href="#">SimonSays.com</a> |
            <a href="#">Sitemap</a> |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
